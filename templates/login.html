<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <title>Login</title>
  <style>
    .error-message {
      color: red;
      text-align: center;
      margin-bottom: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="back-button">
    <a href="{{ url_for('index') }}" class="back-link">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15M12 9l-3 3m0 0 3 3m-3-3h12.75" />
      </svg>
      Back to Home
    </a>
  </div>
  <br>
  <div class="login-container">
    <div class="login-card">
            {% if error %}
        <p style="color: red;">{{ error }}</p>
      {% endif %}
      {% if verification_message %}
        <p style="color: green;">{{ verification_message }}</p>
      {% endif %}
      <h1 class="login-title">Login</h1>

      <div class="tab-container">
        <button class="tab-button active" onclick="switchTab('login')">Login</button>
        <button class="tab-button" onclick="switchTab('signup')">Sign Up</button>
      </div>

      {% if error %}
        <div class="error-message">{{ error }}</div>
      {% endif %}

      <!-- Login Tab -->
      <div class="tab-content" id="login" style="display: block;">
        <form class="login-form" method="POST" action="{{ url_for('login') }}">
          <input type="hidden" name="action" value="login">
          <div class="input-group">
            <input type="email" name="email" placeholder="Email" required />
          </div>
          <div class="input-group">
            <input type="password" name="password" placeholder="Password" required />
          </div>
          <a href="#" class="forgot-password">Forgot Password?</a>
          <button type="submit" class="login-button">Login</button>
        </form>
      </div>

      <!-- Sign Up Tab -->
      <div class="tab-content" id="signup" style="display: none;">
        <form class="login-form" method="POST" action="{{ url_for('login') }}">
          <input type="hidden" name="action" value="signup">
          <div class="input-group">
            <input type="email" name="email" placeholder="Email" required />
          </div>
          <div class="input-group">
            <input type="password" name="password" placeholder="Password" required />
          </div>
          <div class="input-group">
            <input type="password" name="confirm_password" placeholder="Confirm Password" required />
          </div>
          <button type="submit" class="login-button">Sign Up</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    function switchTab(tabName) {
      document.getElementById('login').style.display = tabName === 'login' ? 'block' : 'none';
      document.getElementById('signup').style.display = tabName === 'signup' ? 'block' : 'none';

      const buttons = document.querySelectorAll('.tab-button');
      buttons.forEach(btn => btn.classList.remove('active'));
      if (tabName === 'login') buttons[0].classList.add('active');
      else buttons[1].classList.add('active');
    }
  </script>
  <script>
  window.onload = () => {
    const activeTab = "{{ active_tab or 'login' }}";
    document.querySelectorAll(".tab-button").forEach(btn => {
      btn.classList.remove("active");
    });
    document.querySelectorAll(".tab-content").forEach(tab => {
      tab.classList.remove("active");
    });
    document.querySelector(`.tab-button[data-tab="${activeTab}"]`).classList.add("active");
    document.getElementById(activeTab).classList.add("active");
  };
</script>
</body>
</html>
